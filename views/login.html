<!DOCTYPE html>
<html>
  <head>
    <title>Let's Chat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="icon"  type="image/png"  href="images/favicon.png">
  </head>

  
<body class="login">
  <div class = "container">
      <div class="wrapper-box-login">
        <form action="" method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Welcome Back! Please write your username</h3>
            <hr class="colorgraph"><br>
              <div style="color:red;text-align:center;margin-bottom:2em;">
                <%= typeof(error)!== 'undefined' ? error : '' %>
              </div>            
            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
           
            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Let's chat</button>        
        </form>     
      </div>
    </div>
</body>
</html>
